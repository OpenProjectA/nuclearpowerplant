<!DOCTYPE html>
<html>
<head>
  <title>Nuclear Power Plant - 3D Game</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #game-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #game-title {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    #game-description {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #fff;
      text-align: center;
      margin-bottom: 50px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    #game-preview {
      width: 600px;
      height: 400px;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }
    
    #game-preview iframe {
      width: 100%;
      height: 100%;
    }
    
    #play-button {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    #play-button:hover {
      background-color: #45a049;
    }
    
    #project-info {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-info">
      <h1 id="game-title">Nuclear Power Plant</h1>
      <p id="game-description">A textured 3D game set on a fictional planet. Explore highly detailed environments and structures and uncover the events that took place.</p>
    </div>
    <div id="game-preview">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/nlHgI21LZ2k" frameborder="0" allowfullscreen></iframe>
    </div>
    <a id="play-button" href="https://openprojecta.github.io/nuclearpowerplant/game.html" target="_blank">Play</a>
    <div id="project-info">Nuclear Power Plant is a project by OpenProjectA.</div>
  </div>
</body>
</html>
